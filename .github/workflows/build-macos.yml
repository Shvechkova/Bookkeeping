name: Build macOS M2 Executable

on:
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:  # Только ручной запуск

jobs:
  build-macos:
    # macOS 15 будет доступен с 4 августа 2025
    # Сейчас используем macos-latest (macOS 14)
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Create .env file
      run: |
        cat > .env << EOF
        PROJECT='Bookkeeping'
        DEBUG="FALSE"
        SECRET_KEY="django-insecure-placeholder-for-build"
        DB_NAME="test_db"
        DB_USER="test_user"
        DB_PASSWORD="test_password"
        DB_HOST="127.0.0.1"
        DB_PORT="3306"
        EOF
        echo "Created .env file for build"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller run_app_macos.spec --distpath dist/macos-m2
    
    - name: Verify build output
      run: |
        echo "Checking build output..."
        ls -la dist/macos-m2/
        if [ -d "dist/macos-m2/run_app.app" ]; then
          echo "✅ macOS app bundle created successfully"
        else
          echo "❌ macOS app bundle not found"
          exit 1
        fi
    
    - name: Upload artifacts
      # Обновлено с v3 на v4 (последняя версия)
      uses: actions/upload-artifact@v4
      with:
        name: macos-m2-executable
        path: dist/macos-m2/
        retention-days: 30
        if-no-files-found: error

